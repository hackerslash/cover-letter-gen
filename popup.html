<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cover Letter Generator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <h1 class="main-title">AI Cover Letter Generator</h1>
    <!-- Resume Section -->
    <div id="resumeSection">
      <h3>Your Resume</h3>
      <div class="resume-container">
        <div id="resumePreview">No resume attached</div>
        <button id="deleteResumeBtn" class="icon-button" title="Delete Resume" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18"></path>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
        <button id="changeResumeBtn" class="icon-button" title="Add/Change Resume">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
        </button>
      </div>
      <input type="file" id="resumeInput" accept=".pdf" style="display:none">
    </div>

    <!-- Job Description and Cover Letter Section -->
    <div id="menu">
      <button id="createJobBtn">Generate Cover Letter</button>
    </div>
    <div id="output" style="display:none;">
      <h3>Cover Letter</h3>
      <div class="cover-letter-container">
        <pre id="coverLetter"></pre>
        <button id="copyBtn" class="icon-button" title="Copy to clipboard">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </button>
      </div>
    </div>
    <div id="message"></div>
  </div>

  <!-- Load PDF.js locally -->
  <script src="pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf.worker.min.js';
  </script>
  <script src="popup.js"></script>
</body>
</html>
